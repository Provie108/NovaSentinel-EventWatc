<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submission Successful • NovaSentinel</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top, #1a122b, #0a0812 60%);
      color: #f0eaff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(18, 15, 29, 0.9);
      padding: 45px 35px;
      border-radius: 18px;
      border: 1px solid rgba(156, 78, 255, 0.35);
      box-shadow: 0 0 38px rgba(156, 78, 255, 0.3);
      animation: fadeIn 1s ease-out;
      max-width: 420px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 26px;
      margin-bottom: 12px;
      color: #c383ff;
      text-shadow: 0 0 12px rgba(195, 131, 255, 0.5);
    }

    p {
      font-size: 16px;
      color: #d7caff;
      margin-bottom: 26px;
      line-height: 1.6;
    }

    a.button {
      display: inline-block;
      padding: 12px 20px;
      background: linear-gradient(135deg, #b56dff, #7a35ff);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 18px rgba(156, 78, 255, 0.4);
      transition: 0.25s;
    }

    a.button:hover {
      background: linear-gradient(135deg, #c983ff, #8b3dff);
      transform: translateY(-2px);
      box-shadow: 0 0 24px rgba(156, 78, 255, 0.6);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>✔️ Submission Successful</h1>
    <p>
      Thank you for contacting <strong>NovaSentinel EventWatch</strong>.<br>
      Your message has been received and is being processed.
    </p>

    <a href="index.html" class="button">Return to Home</a>
  </div>
</body>
</html>
